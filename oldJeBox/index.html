<p class="ces">

<input class="inpces" id="ondia" type="button" value="点击我弹窗">
</p>
<div >
<input class="inpces" id="onload" type="button" value="点击我loading">
<input class="inpces" id="onshde" type="button" value="点击我html片段">
</div>
<div id="yces" style="width:100%;">
    <div class="consty">
       <ul>
            <li class="tt" id="ddd"><a href="#">点我看效果</a></li>
            <li id="yy"><input type="text" name="q" value="js 避免输入状态中 ESC 误操作关闭" maxlength="100" autocomplete="off"></li>

<script type="text/javascript">

JED("#ondia").bind("click",function(){
	var index = jeBox.open({
		cell:"jbx",
		maxBtn:true,
		area:["80%"],
		type:2,
		content:'ifr01.html',
		masklock : true ,
		button: [ {name: '确定'},{name: '取消'},
				{
					name: '改变内容为同意',
					callback: function (index) {
						jeBox.content('你同意了',index)
						//jeBox.close(index);
						return false;
					}
				},
				{
					name: '不同意',
					callback: function () {
						jeBox.msg("你选择了不同意",{
							icon:1,
							button:[{name:"确定"},{name:"取消"}]
						})
					}
				},
				{
					name: '无效按钮',
					disabled: true
				},
				{
					name: '关闭我'
				}
			],

	})

})

JED("#onload").bind("click",function(){
	jeBox.loading(3,"加载中...",{time:3});
})
JED("#onshde").bind("click",function(){
	jeBox.open({
		area:["60%","30%"],
		content:JED("#yces")[0]
	});
})


</script>
